<html>
<head>
<script>
function msg1()
{
    var i=10;
    while(i<=20)
    {
        document.write(i+"<br>");
        i++;
    }
}
function msg2()
{
    var j=20;
    do
    {
        document.write(j+"<br>");
        j--;
    }while(j>=10);
}
</script>
</head>
<body>
<input type="button" value="submit" onclick="msg1()">
<input type="button" value="submit" onclick="msg2()">
</body>
</html>
